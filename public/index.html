<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SSE & Vue.js</title>
    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <h1>Monitoring data</h1>
      <ul>
        <list-item v-for="item in items" v-bind:item="item"></list-item>
      </ul>
    </div>
  </body>

  <script>
    Vue.component("list-item", {
      props: ["item"],
      template: "<li> Item num√©ro: {{item.time_id}}</li>"
    });

    var app = new Vue({
      el: "#app",
      data: {
        items: [],
        evtSource: new EventSource("http://localhost:3000/monitoring")
      },
      created: function() {
        let vm = this;
        vm.evtSource.onmessage = function(event) {
          vm.items.push(JSON.parse(event.data));
          if (vm.items.length > 10) {
            vm.items.shift();
          }
        };
      }
    });
  </script>
</html>
